<div class="password-history">
  <div class="title">
    <h2>History</h2>
  </div>
  <div class="content">
    <div *ngIf="passwords.length > 0; else noPasswords">
        <span *ngFor="let data of passwords">
          {{ data.password }}<br>
        </span>
    </div>
    <ng-template #noPasswords>
      <p>No password registered</p>
    </ng-template>
  </div>
</div>
